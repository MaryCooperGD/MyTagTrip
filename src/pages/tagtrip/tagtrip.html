<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome {{username}} to My Tag Trip!</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h3> Pack your bag, hurry up and start your trip through tags! </h3>
  <div #map id="map"></div>
  <div padding>
    <button ion-button color="primary" block (click)='planTrip()'> Plan your Trip </button>
  </div>
</ion-content>
