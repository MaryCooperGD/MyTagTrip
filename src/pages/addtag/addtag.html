
<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Add new tag for {{poiName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
  <h2>Select one from the list below:</h2>
  <ion-scroll style="width:100%;height:30vh" scrollY="true">
  <ion-list>
  <button ion-item *ngFor="let tag of tagList; let i=index" (click)="addSelectedTag(i)">
    <h2> {{tag.val().name}}</h2>
  </button>
  </ion-list>
  </ion-scroll>
  <h2>or</h2>
  <div padding>
<button ion-button color="primary" block (click)='openAddNewTagPage()'>Add a new one</button>
</div>

</ion-content>
