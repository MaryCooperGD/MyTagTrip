<ion-header>

  <ion-navbar>
   <!-- <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>-->
    <ion-title>Tags of {{cityname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3>Search: </h3>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
     <ion-scroll style="width:100%;height:60vh" scrollY="true">
       <ion-list>
         <ion-item *ngFor="let tag of tagList; let i = index" (click)="selectTag(i)">
           <ion-label>{{ tag.name }}</ion-label>
           <ion-checkbox color="blue" checked="false"></ion-checkbox>
         </ion-item>
       </ion-list>
     </ion-scroll>
  <button ion-button block (click)="calculatePath()">Calculate Path</button>
</ion-content>
