
<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
  <h3>{{name}} </h3>
  
   <img class="circle-pic" 
 src={{photoURL}} />
 <h3>Tags available: </h3>
 <ion-scroll style="width:100%;height:30vh" scrollY="true">
 <ion-list>
  <ion-item *ngFor="let poi of poiList">
    <h2> {{poi}}</h2>
  </ion-item>
</ion-list>
 </ion-scroll>
<div padding>
<button ion-button color="primary" block (click)='openAddTagPage()'>Add new tag</button>
</div>

  
</ion-content>
