<ion-header>

  <ion-navbar>
    <ion-title>Sign up </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  
  <form [formGroup]="signUpForm" (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" formControlName="name" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" formControlName="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Sign up</button>
      </div>
    </ion-list>
  </form>
</ion-content>
